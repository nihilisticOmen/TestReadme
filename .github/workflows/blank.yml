# .github/workflows/metrics.yml
name: Metrics
on:
  # Schedule updates (each day)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["main", "master"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@v3
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related metrics)
          #  - read:packages (for some packages related metrics)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          base: ""
          filename: assets/metrics.svg
          config_timezone: America/Los_Angeles # 可选，更改为您所在的时区
          # 开启贡献图插件
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year # 显示整年的贡献